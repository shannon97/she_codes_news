{% extends "base.html"%}
{% load static %}

{% block stylesheets %}

<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">


<style>

    body {
        display: block;
    }

    header {
        display: flex;
        flex-basis: 20%;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        padding: 10px;
        margin: 10px;
        box-sizing: border-box;
        border: 1px solid rgba(245, 245, 245, 0.20);
        background-color: rgb(229, 218, 218, 0.5);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        min-width: 20%;
    }

    nav {
        display: flex;
        align-items: end;
        margin-top: 10px;
        font-size: 25px;
    }

    form {
    text-align: center;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 2px;
    border-radius: 10px;
    padding: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* * {
        border: 1px solid red;
    } */

</style>
{% endblock %}

{% block content %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn_story" type="submit" value="submit">
    </form>

{% endblock %}
